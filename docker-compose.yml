version: '3.9'

# =====================================================================
# Flight Aggregator - Docker Compose
# =====================================================================
#
# Çalıştırma:
#   Local : docker-compose --env-file .env.local up -d
#   QA    : docker-compose --env-file .env.qa up -d
#   Prod  : docker-compose --env-file .env.prod up -d
#
# Ortam değişkenleri .env.{local|qa|prod} dosyasından gelir.
# docker-compose'a hard-coded değer YOKTUR — 12-factor app prensibi.
#
# Servisler:
#   - postgres          : PostgreSQL 16
#   - redis             : Redis 7
#   - flight-aggregator : REST API (:8080)
#   - prometheus        : Metrik toplama (:9090)
#   - grafana           : Dashboard UI (:3000)
#   - elasticsearch     : Log storage (:9200)
#   - logstash          : Log aggregator (:5044)
#   - kibana            : Log UI (:5601)
#   - keycloak          : Identity Provider / JWT auth (:8180)
# =====================================================================

services:

  # ========================
  # PostgreSQL 16
  # ========================
  postgres:
    image: postgres:16-alpine
    container_name: flight_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flightdb}
      POSTGRES_USER: ${DB_USER:-flightuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flightpass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-flightuser} -d ${POSTGRES_DB:-flightdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight_network
    restart: unless-stopped

  # ========================
  # Redis 7
  # ========================
  redis:
    image: redis:7-alpine
    container_name: flight_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # AOF persistence — container restart sonrasında cache korunur
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - flight_network
    restart: unless-stopped



  # ========================
  # Flight Aggregator (REST :8080)
  # ========================
  flight-aggregator:
    build:
      context: ../
      dockerfile: flight-aggregator/Dockerfile
    container_name: flight_aggregator
    ports:
      - "8080:8080"
    # Tüm değerler .env.{local|qa|prod} dosyasından gelir
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      PROVIDER_A_URL: ${PROVIDER_A_URL}
      PROVIDER_B_URL: ${PROVIDER_B_URL}
      CACHE_TTL_MINUTES: ${CACHE_TTL_MINUTES:-5}
      LOG_LEVEL_APP: ${LOG_LEVEL_APP:-INFO}
      LOG_LEVEL_SPRING: ${LOG_LEVEL_SPRING:-WARN}
      # ELK: Logstash hedef adresi
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: 5044
      # Security: false → JWT devre dışı (local dev için), true → JWT zorunlu
      SECURITY_ENABLED: ${SECURITY_ENABLED:-false}
      JWT_ISSUER_URI: ${JWT_ISSUER_URI:-http://keycloak:8080/realms/flight}
      # Rate Limiting
      RATE_LIMIT_CAPACITY: ${RATE_LIMIT_CAPACITY:-60}
      RATE_LIMIT_REFILL: ${RATE_LIMIT_REFILL:-60}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - flight_network
    restart: unless-stopped

  # ========================
  # Prometheus — Metrik toplama
  # ========================
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: flight_prometheus
    ports:
      - "9090:9090"
    volumes:
      # prometheus.yml: scrape config (hangi servisleri izle)
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      # 15 günlük veri saklama (production'da artır veya remote storage kullan)
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'     # API ile config reload: POST /-/reload
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    depends_on:
      - flight-aggregator
    networks:
      - flight_network
    restart: unless-stopped

  # ========================
  # Grafana — Dashboard UI
  # ========================
  grafana:
    image: grafana/grafana:10.3.3
    container_name: flight_grafana
    ports:
      - "3000:3000"
    environment:
      # Admin kullanıcı — .env dosyasından gelir
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      # Anonim erişim yok (güvenlik)
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      # Kullanıcı kayıt formu kapalı
      GF_USERS_ALLOW_SIGN_UP: "false"
      # Saat dilimi
      GF_DEFAULT_TIMEZONE: browser
    volumes:
      # Provisioning: datasource + dashboard otomatik yüklenir
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      # Persistent storage: dashboard düzenlemeleri kaybolmaz
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    depends_on:
      - prometheus
    networks:
      - flight_network
    restart: unless-stopped

  # ========================
  # Elasticsearch 8 (ELK)
  # ========================
  elasticsearch:
    image: elasticsearch:8.12.1
    container_name: flight_elasticsearch
    environment:
      # Single-node development modu — üretimde cluster kurulur
      discovery.type: single-node
      # X-Pack security'yi dev için devre dışı bırak
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
    networks:
      - flight_network
    restart: unless-stopped

  # ========================
  # Logstash 8 (ELK)
  # ========================
  logstash:
    image: logstash:8.12.1
    container_name: flight_logstash
    ports:
      - "5044:5044"   # TCP input from Spring Boot
      - "9600:9600"   # Logstash API (monitoring)
    volumes:
      # Pipeline konfigürasyonu: logstash/pipeline/logstash.conf
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      LS_JAVA_OPTS: "-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9600 || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
    networks:
      - flight_network
    restart: unless-stopped

  # ========================
  # Kibana 8 (ELK Log UI)
  # ========================
  kibana:
    image: kibana:8.12.1
    container_name: flight_kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
    networks:
      - flight_network
    restart: unless-stopped

  # ========================
  # Keycloak (JWT / OAuth2 Identity Provider)
  # Sadece SECURITY_ENABLED=true durumunda anlamlı.
  # Admin UI: http://localhost:8180/admin  — admin/admin
  # ========================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.6
    container_name: flight_keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "8180:8080"
    networks:
      - flight_network
    restart: unless-stopped

# ========================
# Named Volumes
# ========================
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

# ========================
# Network
# ========================
networks:
  flight_network:
    driver: bridge
